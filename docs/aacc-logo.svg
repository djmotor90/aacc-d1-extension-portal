<!--
AACC Portal Logo - Enhanced Version
Based on Anne Arundel Community College brand identity
-->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <!-- Main background with rounded corners -->
  <rect x="0" y="0" width="200" height="80" rx="8" ry="8" fill="#2d8b8a" stroke="#236b6a" stroke-width="2"/>
  
  <!-- Inner accent border -->
  <rect x="6" y="6" width="188" height="68" rx="4" ry="4" fill="none" stroke="#4da5a4" stroke-width="1"/>
  
  <!-- AACC Text -->
  <text x="100" y="50" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="38" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white"
        letter-spacing="2px">AACC</text>
</svg>